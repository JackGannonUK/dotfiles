      black:   '0x525252'
      red:     '0x7c7c7c'
      green:   '0x8e8e8e'
      yellow:  '0xa0a0a0'
      blue:    '0x686868'
      magenta: '0x747474'
      cyan:    '0x868686'
      white:   '0xf7f7f7'
  neutral: &neutral
    primary:
      background: '0x040606'
      foreground: '0xbde7e5'
    cursor:
      text: '#ffffff'
      cursor: '#bb2626'
    selection:
      text: '#000000'
      background: '#65cde0'
    search:
      matches:
       foreground: '#000000'
       background: '#5da3c0'
      focused_match:
       foreground: '#cfcfd8'
       background: '#ff7d78'
      bar:
       background: '#454548'
       foreground: '#799eff'
 
    # Normal colors
    normal:
      black:   '0x0c0707'
      red:     '0xf2777a'
      green:   '0xa5a5a5'
      yellow:  '0x63a3bf'
      blue:    '0x57666e'
      magenta: '0x852d2d'
      cyan:    '0x75d5ff'
      white:   '0xd3d0c8'

    # Bright colors
    bright:
      black:   '0x73848b'
      red:     '0xf2777a'
      green:   '0xa5a5a5'
      yellow:  '0x63a3bf'
      blue:    '0x57666e'
      magenta: '0x852d2d'
      cyan:    '0x75d5ff'
      white:   '0xcfcfd8'
colors: *neutral
bell:
  animation: Linear
  duration: 0
  color: '0x320F09'
window:
  opacity: 0.92
mouse_bindings:
  - { mouse: Middle, action: None }
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false
selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>"
  save_to_clipboard: false
cursor:
  style: Block
  unfocused_hollow: true
live_config_reload: true
working_directory: None
enable_experimental_conpty_backend: false
alt_send_esc: true
debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false
key_bindings:
  - { key: Paste,                     action: Paste                            }
  - { key: Copy,                      action: Copy                             }
  # - { key: L,        mods: Control,   action: ClearLogNotice                   }
  # - { key: L,        mods: Control,   chars: "\x0c"                            }
