    primary:
      background: '0xf7f7f7'
      foreground: '0x464646'
    normal:
      black:   '0x101010'
      red:     '0x7c7c7c'
      green:   '0x8e8e8e'
      yellow:  '0xa0a0a0'
      blue:    '0x686868'
      magenta: '0x747474'
      cyan:    '0x868686'
      white:   '0xb9b9b9'
