shell:
  program: /bin/zsh
  args:
    - --login
window:
  dimensions:
    columns: 280
    lines: 86
  padding:
    x: 8
    y: 8
  dynamic_padding: true
  dynamic_title: true
  decorations: None 
  startup_mode: Windowed
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: 'FiraCode Nerd Font'
    style: Regular
  bold:
    family: 'FiraCode Nerd Font'
    style: Regular
  italic:
    family: 'FiraCode Nerd Font'
    style: Regular
  size: 11.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true
draw_bold_text_with_bright_colors: true
schemes:
  dark: &dark
    primary:
      background: '#181818'
      foreground: '#CBD8EB'
    cursor:
      text: '#000000'
      cursor: '#d783ff'
    selection:
      text: '#000000'
      background: '#65E0BD'
    search:
      matches:
       foreground: '#000000'
       background: '#5da3c0'
      focused_match:
       foreground: '#cfcfd8'
       background: '#ff7d78'
      bar:
       background: '#454548'
       foreground: '#799eff'
    normal:
      black: '#454548'
      red: '#ff7d78'
      green: '#65E0BD'
      yellow: '#ffd478'
      blue: '#799eff'
      magenta: '#ff89d8'
      cyan: '#75d5ff'
      white: '#cfcfd8'
    bright:
      black: '#67686c'
      red: '#FC9492'
      green: '#99F2B9'
      yellow: '#FCDA92'
      blue: '#91AFFE'
      magenta: '#FC9EDF'
      cyan: '#8EDBFE'
      white: '#f1f2fc'
    dim:
      black: '#222324'
      red: '#CC6460'
      green: '#5BCAAA'
      yellow: '#CCAA60'
      blue: '#617ECC'
      magenta: '#CC6EAD'
      cyan: '#5EAACC'
      white: '#acadb4'
  light: &light
    primary:
      background: '#e8e9ec'
      foreground: '#33374c'
    cursor:
      text: '#f1f2fc'
      cursor: '#d783ff'
    selection:
      text: '#f1f2fc'
      background: '#799eff'
    normal:
      black: '#222324'
      red: '#ff7d78'
      green: '#62d9b7'
      yellow: '#ffd478'
      blue: '#799eff'
      magenta: '#ff89d8'
      cyan: '#5da3c0'
      white: '#acadb4'
    bright:
      black: '#454548'
      red: '#FC9492'
      green: '#7FDEC5'
      yellow: '#FCDA92'
      blue: '#91AFFE'
      magenta: '#FC9EDF'
      cyan: '#7BB3CC'
      white: '#cfcfd8'
    dim:
      black: '#000000'
      red: '#CC6460'
      green: '#4EAE92'
      yellow: '#CCAA60'
      blue: '#617ECC'
      magenta: '#CC6EAD'
      cyan: '#4A829A'
      white: '#8a8a90'
